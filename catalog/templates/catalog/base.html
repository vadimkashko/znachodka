{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>znachodka</title>
        <link
            rel="shortcut icon"
            href="{% static 'catalog/images/logo_title.png' %}"
        />
        <link rel="stylesheet" href="{% static 'bulma/css/mystyles.css' %}" />
        <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}" />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
        ></script>
    </head>
    <body class="has-navbar-fixed-top">
        <nav
            class="navbar is-primary is-fixed-top"
            role="navigation"
            aria-label="main navigation"
        >
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item py-0" href="#">
                        <img
                            src="{% static 'catalog/images/logo_transparent.svg' %}"
                            alt="znachodka"
                        />
                    </a>

                    <a
                        role="button"
                        class="navbar-burger"
                        aria-label="menu"
                        aria-expanded="false"
                        data-target="navbarBasicExample"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="#"> Home </a>

                        <a class="navbar-item"> Help </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link"> More </a>

                            <div class="navbar-dropdown">
                                <a class="navbar-item"> About </a>
                                <hr class="navbar-divider" />
                                <a class="navbar-item"> Report an issue </a>
                            </div>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light"> Log in </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock content %}
        <footer class="footer is-primary p-0">
            <section class="hero is-small is-primary">
                <div class="hero-body">
                    <div class="columns is-mobile is-multiline is-centered">
                        <div class="column is-narrow">
                            <h6 class="title is-5">About</h6>
                        </div>
                        <div class="column is-narrow">
                            <h6 class="title is-5">For business</h6>
                        </div>
                        <div class="column is-narrow">
                            <h6 class="title is-5">Services</h6>
                        </div>
                        <div class="column is-narrow">
                            <h6 class="title is-5">Support</h6>
                        </div>
                    </div>
                    <div class="columns is-mobile is-multiline is-centered">
                        <div class="column has-text-centered is-narrow">
                            <a href="https://bulma.io">
                                <img
                                    src="https://bulma.io/images/made-with-bulma.png"
                                    alt="Made with Bulma"
                                    width="128"
                                    height="24"
                                />
                            </a>
                        </div>
                        <div class="column has-text-centered is-narrow">
                            <a href="http://www.djangoproject.com/">
                                <img
                                    src="https://www.djangoproject.com/m/img/badges/djangomade124x25.gif"
                                    border="0"
                                    alt="Made with Django."
                                    title="Made with Django."
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </footer>
    </body>
    <script src="{% static 'catalog/js/burger-menu.js' %}"></script>
</html>
