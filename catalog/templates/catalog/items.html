{% extends 'catalog/base.html' %} {% block content %}
<div class="container">
    {% if items_list %}
    <ul>
        {% for item in items_list %}
        <li><a href="/catalog/{{ item.id }}/">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items are available.</p>
    {% endif %}
</div>
{% endblock content %}
